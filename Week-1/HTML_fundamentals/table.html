<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and List</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="3"><h1>1</h1></td>
        </tr>
        <tr>
            <td rowspan="2"><h1>2</h1></td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
