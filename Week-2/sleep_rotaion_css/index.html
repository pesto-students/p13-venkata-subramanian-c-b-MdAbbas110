<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sleep Rotation</title>
</head>
<body>
    <main>
        <h1>Sleep Duration Reconditions</h1>
        <ul>
            <li>School-aged children (6-13) --- <span>9-11 hours</span></li>
            <li>teenagers (14-17) --- <span>8-10 hours</span></li>
            <li>Young adults (18-25) --- <span>7-9 hours</span></li>
            <li>Adults (26-64) --- <span>7-9 hours</span></li>
            <li>Other adults (65+) --- <span>7-9 hours</span></li>
        </ul>
        <p>Source: <a href="who.com">National sleep Foundation's sleep Duration Recommendations</a></p>
    </main>
</body>
