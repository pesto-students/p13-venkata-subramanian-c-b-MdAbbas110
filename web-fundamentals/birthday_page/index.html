<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Wish</title>
</head>
<body>
    <div class="form">
        <h1>Happy Birthday Message Creator</h1>
        <form action="">
            <label for="message">Message?</label>
            <input type="text" placeholder="Message" name="message" id="message">
            <br>
            <label for="email">Email?</label>
            <input type="email" placeholder="Email" name="email" id="email" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0- 9-]+)* ">
            <br>
            <label for="week">Date to send?</label>
            <input type="week" name="week" id="week">
            <br>
            <label for="color">Message Color</label>
            <input type="color" name="color" id="color">
            <br>
            <label for="number">Number of Blinks</label>
            <input type="number" placeholder="Number" name="num" id="num">
            <br>
            <label for="">Music Volume</label>
            <input type="range" value="20" name="range" id="range">
            <br>
            <button type="submit">Send Birthday Message</button>
        </form>
    </div>
</body>
</html>
